<div class="login-form">
    <h2>Login Form</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="loginUsername">Username<span class="required">*</span></label>
        <input type="text" id="loginUsername" name="loginUsername" [(ngModel)]="loginData.username" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password<span class="required">*</span></label>
        <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="loginData.password" required>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
    </form>
    <div class="no-account">
      Don't have an account? <a routerLink="/register">Register here</a>
  </div>
  </div>
